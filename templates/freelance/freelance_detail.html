{% extends "main_page.html" %}

{% block content %}
<div class="card" style="width: 18rem;">
    {% if freelance.photo %}
    <img src="{{freelance.photo.url}}" class="card-img-top" alt="...">
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">name: {{freelance.name}}</h5>
        <p class="card-text">descritpion: {{freelance.description}}</p>
        <p class="card-text">payment: {{freelance.payment}}</p>
    </div>
</div>
{% endblock content %}
