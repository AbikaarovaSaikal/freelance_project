{% extends "main_page.html" %}

{% block content %}
{% for job in freelance %}
<div class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">name: {{job.name}}</h5>
        <p class="card-text">payment: {{job.payment}}</p>
        <a href="/freelance/{{job.id}}/" class="btn btn-primary">Подробнее</a>
    </div>
</div>
{% endfor %}
{% endblock content %}
